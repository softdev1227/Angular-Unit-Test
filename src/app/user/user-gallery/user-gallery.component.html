<h3>Uploaded images</h3>
  <div *ngIf="(images|async) as images; else noImages" class="card-columns">
    <div class="card" *ngFor="let image of images">
      <a [routerLink]="['/gallery', image.id]"
        [queryParams]="{ mode: 'edit' }">      
        <img class="card-img-top" [src]="image.imgPath" alt="">
      </a>
    </div>
  </div>

  <ng-template #noImages>
    <p>You have no uploaded images yet</p>
  </ng-template>
